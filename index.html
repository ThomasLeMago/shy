<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="borderdivs.css">
    <script src="https://cdn.jsdelivr.net/npm/mathjs@11.5.1/lib/browser/math.min.js"></script>
    <title>Shy - Web based programming language</title>
</head>

<body>
    <h1 class="title pfont">Shy</h1>
    <div class="form-floating code">
        <textarea class="form-control pfont actualcode" name="code" id="code" style="height: 20%;">OUT Hello World!</textarea>
        <label for="floatingTextArea2">Code</label>
        <button class="btn btn-primary run">run code</button>
    </div>
    <div class="result">
        <h4 class="resulttitle">Result</h4>
        <div class="bordered-div pad console">
            <p class="empty">Hello World</p>
        </div>
        <div class="navs">
            <button class="btn btn-primary prev">Previous Page</button>
            <button class="btn btn-primary next">Next Page</button>
        </div>

    </div>
    <script src="./app.js"></script>
</body>

</html>
